<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Algebra II</title>
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/suma.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor_titulo">
        <h1>Ingrese el orden de las matrices</h1>
      </div>
      <div class="bottom_texto">
        <p><span>Nota:</span> Recuerde que para la suma, las matrices <br> tienen que <span>ser del mismo orden</span> ademas <br> solo puede ingresar filas y columnas positivas</p>
      </div>
      <div class="contenedor_inputs">
        <form action="">
          <input type="number" name="" id="filas-sumas" pattern="[1-9][0-9]*" placeholder="Cantidad de filas">
          <input type="number" name="" id="columnas-sumas" pattern="[1-9][0-9]*" placeholder="Cantidad de columnas">
          <button id="enviar-suma">Confirmar</button>
        </form>
      </div>
      <div class="error-texto">
        <p class="error-message">Recuerde que solo se permiten numeros pertenecientes al conjunto de los naturales</p>
      </div>
      <div class="contenedor_bottom">
        <button id="volver">Volver a la p√°gina principal</button>
      </div>
    </div>
    <script src="script.js"></script>
    <canvas id="estrellas-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
  </body>
</html>
